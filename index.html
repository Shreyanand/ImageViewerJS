<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>IMAGEVIEWER</title>
<link href="IV.css" rel="stylesheet" type="text/css">
<script src="jquery.js" type="text/javascript"></script>
<script src="tbar.js" type="text/javascript"></script>
<script   src="canvas.js" type="text/javascript"></script>
</head>

<body>
<nav>
<div id = "toolbar">
<input type="image" src="Icons/imageviewer.svg" width="50" height="50" id="Imageviewer" class = "s">
<input type="image" src="Icons/edit.svg" width="50" height="50" id="Edit"class = "s">
<input type="image" src="Icons/index.svg" width="50" height="50" id="fit_to_view"class = "s">
<input type="image" src="Icons/original.svg" width="50" height="50" id="original"class = "s">
<input type="image" src="Icons/zoomin.svg"width="50" height="50" id="zoom_in"class = "s">
<input type="image" src="Icons/zoomout.svg"width="50" height="50" id="zoom_out"class = "s">
<input type="image" src="Icons/object-rotate-left.svg"width="50" height="50" id="antiClock"class = "s">
<input type="image" src="Icons/object-rotate-right.svg" width="50" height="50" id="Clock"class = "s">
<input type="image" src="Icons/fullscreen.svg"width="50" height="50" id="Fullscreen"class = "s">
<input type="image" src="Icons/prev.svg"width="50" height="50" id="prev"class = "s">
<input type="image" src="Icons/next.svg"width="50" height="50" id="next"class = "s">
</div>

<div id = "toolbar_effects">
<input type="image" src="Icons/imageviewer.svg" width="50" height="50" id="Imageviewer2"class = "s">
<input type="image" src="Icons/effect-grayscale.svg" width="50" height="50" id="grayscale"class = "s">
<input type="image" src="Icons/RGB.svg" width="50" height="50" id="rgb"class = "s" >
<input type="image" src="Icons/bright.svg" width="50" height="50" id="brightness"class = "s" >

</div>
<div id = "range_bars">
<p>RED</p><p id ="p1"></p><input type="range" min="0.01" max="3.1" value="1" step="0.01" id = "red"  />
<p>GREEN</p><p id ="p2"></p><input type="range" min="0.01" max="3.1" value="1" step="0.01" id = "green" />
<p>BLUE</p><p id ="p3"></p><input type="range" min="0.01" max="3.1" value="1" step="0.01" id = "blue" />

</div>
<div id="brbar">
<p>BRIGHTNESS</p><p id ="p4"></p><input type="range" min="0.01" max="3.1" value="1" step="0.01"id = "bright" />
</div>

</nav>
<section>
<input type="image" src="Icons/fullscreen.svg"width="50" height="50" id="Fullscreen2"class = "s">

<div id ="divimg" >

<label for = "myimg">
<img   src="Icons/the boy3.png" id="mainicon">
</label>

<input type="file" id = "myimg" accept="image/*" style="display:none" >

</div>
<div id ="ff"><a href="funfacts.html"><input type="image" src="Icons/funfacts.png" width="350" height="68" id="funfacts" ></a></div>

<div id="can">
<center><canvas id="canvas" width="1000" height="800" ></canvas></center>
</div>

</section>
</body>
</html>
